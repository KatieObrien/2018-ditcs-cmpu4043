<!DOCTYPE html>
<html>
<style>
	#container {
	  width: 400px;
	  height: 400px;
	  background: white;
	}
	#animate {
	  width: 8px;
	  height: 8px;
	  background-color: black;
	}
</style>
<body onload="square()">
	<div id="container">
		<div id="animate"></div>
	</div>
	<script type="text/javascript">
		function square() {
			var i;
	  	var pos = 0;
	  	for(i = 0; i < 101; i ++){
					var elem = document.getElementById("animate");
				  pos++;
					elem = elem + "<br>";
					elem.style.top = pos + 'px';
					elem.style.left = pos + 'px';
	  	}
		}
	</script>
</body>
</html>
